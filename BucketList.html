<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
</head>

<body>
    <div class="container">
        <div id="frodo-list" class="bucket-list"> 
            <h2> Frodo's Bucket List </h2>
            <ul>
                <li> Run Around The Shire </li>
                <li> Go On an Adventure With Sam </li>
                <li> Destroy The Ring </li>
            </ul>
            </br>
        </div>

        <div id="gandalf-list" class="bucket-list">
            <h2> Gandalf's Bucket List </h2>
            <ul>
                <li> Say "You Shall Not Pass" </li>
                <li> Become White Wizard </li>
                <li> Defeat Saruman </li>
            </ul>
            </br>
        </div>
    </div>

    <script src="solution.js"></script>
